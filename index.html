<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Game Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    #game-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h2 id="game-name">Loading game name...</h2>
    <p class="info" id="game-description">Loading description...</p>
    <p class="info" id="player-count">Loading player count...</p>
  </div>

  <script>
    const universeId = '92678705863634'; // Replace with your Universe ID
    const apiUrl = `https://api.romonitorstats.com/v1/game/${universeId}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        document.getElementById("game-name").textContent = data.name || "Unknown Game";
        document.getElementById("game-description").textContent = data.description || "No description available.";
        document.getElementById("player-count").textContent = `Players online: ${data.playing}`;
      })
      .catch(() => {
        document.getElementById("game-name").textContent = "Failed to load game data.";
        document.getElementById("game-description").textContent = "";
        document.getElementById("player-count").textContent = "";
      });
  </script>

</body>
</html>
