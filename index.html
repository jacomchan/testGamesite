<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games by what. Development</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .game {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 10px;
    }
    .game img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0 0 5px;
    }
    .info p {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Games by what. Development (Group ID: 33670373)</h1>
  <div id="games"></div>

  <script>
    const groupId = 33670373;

    async function getGames(groupId) {
      const res = await fetch(`https://games.roblox.com/v2/groups/${groupId}/games?sortOrder=Asc&limit=50`);
      const data = await res.json();
      return data.data;
    }

    async function getGameIcons(universeIds) {
      const ids = universeIds.join(",");
      const res = await fetch(`https://thumbnails.roblox.com/v1/games/icons?universeIds=${ids}&size=512x512&format=Png&isCircular=false`);
      const data = await res.json();
      return Object.fromEntries(data.data.map(i => [i.targetId, i.imageUrl]));
    }

    async function loadGames() {
      const games = await getGames(groupId);
      const universeIds = games.map(g => g.id);
      const icons = await getGameIcons(universeIds);

      const container = document.getElementById("games");
      if (games.length === 0) {
        container.innerHTML = "<p>No games found for this group.</p>";
        return;
      }

      games.forEach(game => {
        const div = document.createElement("div");
        div.className = "game";
        div.innerHTML = `
          <img src="${icons[game.id] || ''}" alt="Game Icon">
          <div class="info">
            <h3><a href="https://www.roblox.com/games/${game.rootPlaceId}" target="_blank">${game.name}</a></h3>
            <p>üë• Players: ${game.playing}</p>
            <p>üóìÔ∏è Created: ${new Date(game.created).toLocaleDateString()}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadGames();
  </script>
</body>
</html>
